<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display Visibility</title>
    <style>
      .box {
        display: inline-block;
        width: 125px;
        height: 60px;
      }

      #first {
        background-color: darkorange;
      }
      #second {
        visibility: hidden;
        background-color: darkturquoise;
      }
      #thirty {
        background-color: forestgreen;
      }
    </style>
  </head>
  <body>
    <!--display: none | inline | inline-block | block-->
    <div id="container">
      <div class="box" id="first">First</div>
      <div class="box" id="second">YES</div>
      <div class="box" id="thirty">I DO</div>
    </div>
  </body>
</html>
