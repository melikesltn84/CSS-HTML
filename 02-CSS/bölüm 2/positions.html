<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>POSİTİONS (RELATİVE-ABSOLUTE)</title>
  </head>
  <style>
    body {
      margin: 0%;
    }
    .container {
      background-color: burlywood;
      /*position: relative;*/
    }
    .navbar {
      background-color: aqua;
      border: 3px solid darkcyan;
      width: 150px;
      height: 150px;
      margin-bottom: 0px;
    }
    .div2 {
      position: absolute;
      bottom: 10px;

      right: 0px;
    }
    .div1 {
      position: relative;
      right: 10px;
      bottom: 0px;
    }
  </style>
  <body>
    <div class="container">
      <div class="div1 navbar">KUTU 1</div>
      <div class="div2 navbar">KUTU 2</div>
      <div class="div3 navbar">KUTU 3</div>
    </div>
  </body>
</html>
