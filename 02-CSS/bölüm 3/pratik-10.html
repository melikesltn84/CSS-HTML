<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PRATİK 10</title>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0%;
      }
      h1 {
        border: 2px solid violet;
        padding: 5px;
        width: max-content;
      }
      p {
        border: inherit;
      }
      em {
        color: blue;
        border: 2px solid violet;
      }
    </style>
  </head>
  <body>
    <main>
      <section>
        <h1>Başlık</h1>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Recusandae
          molestiae ad debitis similique, <em>rerum sunt magni</em> esse,
          adipisci quia optio corrupti id? Sequi impedit, nemo nesciunt mollitia
          aut itaque adipisci.
        </p>
      </section>
    </main>
  </body>
</html>
