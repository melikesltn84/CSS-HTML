    <main class="signup-page">
      <h1 class="signup-title">Create Your Account</h1>
      <form action="" class="signup-form">
        <label for="firstname">First Name</label>
        <!-- <label> etiketi <input> etiketi için bir başlık tanımlar. <label> etiketi tarayıcılarda özel bir şekilde gösterilmez. Label etiketine tıklandığında giriş alanındaki kontrol değişir, kullanıcılar için kolaylık sağlar. <label> etiketinin for özelliği ile <input> etiketinin id özellikleri eşitlenmelidir. -->
        <input type="text" id="firstname" />
        <!-- <input> etiketi kullanıcının veri girişi yapabileceği giriş alanı tanımlar. <input> etiketi <form> etiketi içerisinde kullanılır. Giriş alanları, type özelliğine bağlı olarak çeşitli şekillerde olabilir. >>>label a tıkladığımızda input focus olacak bu sebeple label ı hangi input ile eşleştirdiğimiz önemli. >>>Type özelliği giriş alanının görüntelenme türünü belirtir.Varsayılan değer "text"'dir -->

        <!-- <input type=”password” /> şifre girişi alanı tanımlar.///
        <input type=”submit” /> form verilerini sunucuya göndermek için düğme-buton tanımlar. ///Gönder düğmesine basıldığında verinin nereye gideceği <form> etiketi action özelliği ile belirlenir. /// <input type=”reset” /> tıklandığında tüm değerleri varsayılan yapan sıfırlama düğmesi-butonu tanımlar.-->
        <!-- <form action="iletisim.php"> 
            Adı:<br />
            <input type="text" name="adi" /><br />
            Soyadı:<br />
            <input type="text" name="soyadi" /><br /><br />
            <input type="submit" value="Gönder" />
          </form>-->

        <label for="last-name">Last Name</label>
        <input type="text" id="last-name" />

        <label for="last-name">Last Name</label>
        <input type="text" id="last-name" />

        <label for="email">E-mail</label>
        <input type="email" id="email" />

        <label for="password">Password</label>
        <input type="password" id="password" />

        <label for="gender">Gender</label>
        <select id="gender">
          <option value="">Select</option>
          <option value="">Woman</option>
          <option value="">Man</option>
        </select>
        <!-- Temel yapısı bu şekildedir.Select ile bir seçim listesi yapacaz diyoruz ve optionla liste elemanlarını giriyoruz.Bu özelliği formlar içinde kullanıp veri alabiliyoruz.Select yapısında her hangi birini seç demessek en baştaki elemanı seçecektir.Özellikle birinizi seçmesini istiyosak optionlardan istediğimize selected parametresi vermeliyiz.
        <!DOCTYPE HTML>
          <html lang="en-US">
          <head>
            <meta charset="UTF-8">
            <title>UstaDerslik</title>
          </head>
          <body>
          <select name="dersler">
            <option>css</option>
            <option>html</option>
            <option>php</option>
            <option selected>javascript</option>
            <option>jquery</option>
          </select>
          </body>
          </html> -->
        <!--name bilgisi backend de lazım yani server tabanlı bir kod yazdığımız da gerekli olacak -->
        <input type="checkbox" id="agree-terms" />
        <label for="agree-terms"
          >Agree to <a href="#">Terms &amp; Conditions</a>
          <!--&amp;'&' karekter kodu demektir-->
        </label>
        <button type="submit" class="btn btn-primary">Sign Up</button>
      </form>
